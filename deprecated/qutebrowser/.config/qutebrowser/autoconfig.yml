# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 1
global:
  colors.hints.bg: rgba(0, 0, 0, 0.6)
  colors.hints.fg: yellow
  completion.height: 25%
  confirm_quit:
  - always
  fonts.completion.category: bold 12px monospace
  fonts.completion.entry: 12px monospace
  fonts.monospace: '"dina"'
  fonts.statusbar: 12px monospace
  fonts.tabs: 12px monospace
  hints.border: '1px solid #ffffff'
  scrolling.smooth: true
  tabs.background: true
  tabs.padding:
    bottom: 5
    left: 5
    right: 5
    top: 5
